<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Website Saya</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showPage('home')">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showPage('login')">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showPage('register')">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showPage('dashboard')">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Halaman Awal -->
        <div id="home" class="page">
            <h1>Selamat Datang</h1>
            <p>Beranda.</p>
        </div>

        <!-- Halaman Login -->
        <div id="login" class="page hidden">
            <h2>Login</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Masuk</button>
            </form>
            <p class="mt-3">Belum punya akun? <a href="#" onclick="showPage('register')">Daftar di sini</a></p>
        </div>
        

        <!-- Halaman Register -->
        <div id="register" class="page hidden">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>
            <p class="mt-3">Sudah punya akun? <a href="#" onclick="showPage('login')">Login di sini</a></p>
        </div>

        <!-- Halaman Menu Utama Pengguna -->
        <div id="dashboard" class="page hidden">
            <h1 id="welcome-message"></h1>
            <p>Ini adalah halaman menu utama pengguna yang berisi informasi tentang pengguna.</p>
        </div>
    </div>

    <script>
     function handleLogin(event) {
            event.preventDefault(); // Mencegah pengiriman formulir
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username); // Simpan username di localStorage
            showPage('dashboard'); // Tampilkan halaman dashboard
        }

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.remove('hidden');
                    if (pageId === 'dashboard') {
                        const username = localStorage.getItem('username');
                        document.getElementById('welcome-message').innerText = `Selamat Datang, ${username}!`;
                    }
                } else {
                    page.classList.add('hidden');
                }
            });
        }
    </script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
